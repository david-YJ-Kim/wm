spring:
  application:
    name: workman

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    restart:
      enabled: true
    shutdown:
      enabled: true

#유레카 서버로 하면 되고, 이중화 IP로 설정 가능
eureka:
  instance:
    preferIpAddress: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10


#Config Server
---
spring:
  profiles: dev
  cloud:
    config:
      uri: http://localhost:10001
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:10002/eureka/
      healthcheck:
        enabled: true

---
spring:
  profiles: product
  cloud:
    config:
      uri: http://10.184.50.51:10001, http://10.184.50.52:10001
eureka:
  client:
    serviceUrl:
      defaultZone: http://10.184.50.51:10002/eureka/, http://10.184.50.52:10002/eureka/
      healthcheck:
        enabled: true

---
spring:
  profiles: cloud
  cloud:
    config:
      uri: http://config:10001
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:10002/eureka/
      healthcheck:
        enabled: true


